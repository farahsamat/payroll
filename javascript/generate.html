	<h3>Generate Employee Payslip</h3>
	<div class="row">
    <div class="col-lg-12">
	<br></br>
	<form action="../javascript/view.html" target="_blank" method="POST">
	Employee's Name
	<input type="text" id="first_name" name="first_name" placeholder="First name...">
	<input type="text" id="last_name" name="last_name" placeholder="Last name..." required>
	<br></br>
	Annual Salary ($)
	<input type="text" id="annual_rate" name="annual_rate" required>
	<br></br> 
	Super Annuation
	<input type="text" id="super_rate" name="super_rate" required>%
	<br></br> 
	<input type="submit" value="submit">
	<br></br> 
		<a href="../javascript/index.html">Back to Index</a>
	</form> 	
	</div>
	</div>
	<br></br>

	<p id="field6"></p>
